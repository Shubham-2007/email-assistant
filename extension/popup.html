<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MailMate</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body>
  <div class="container">
    <!-- Logo Header -->
    <header>
      <div class="logo-container">
        <img src="logo.png" alt="MailMate" class="logo" />
      </div>
    </header>
        <div class="task-container">
          <div class="task-card">
            <input type="checkbox" id="summary" checked />
            <label for="summary">Generate Summary</label>
          </div>
          <div class="task-card">
            <input type="checkbox" id="actionItems" />
            <label for="actionItems">List Action Items</label>
          </div>
          <div class="task-card">
            <input type="checkbox" id="draftReply" />
            <label for="draftReply">Draft a Reply</label>
          </div>
        </div>
        <button id="analyzeButton">Analyze Email</button>
        <div id="status" class="status" style="display: none"></div>

        <!-- Legacy result container (kept for compatibility) -->
        <div id="result" class="result" style="display: none"></div>

        <!-- Feedback container with initial display:none -->
        <div id="feedback" class="feedback" style="display: none"></div>

    <details>
      <summary>View Logs <span class="arrow">â€º</span></summary>
      <pre id="logs" class="logs"></pre>
    </details>
  </div>
  <script src="popup.js"></script>
</body>
</html>
